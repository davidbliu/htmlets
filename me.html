<link rel = 'import' href = '/htmlets/header.html'>
<body ng-app = 'pblApp'>
<button class = 'btn btn-material-blue-500' id = 'linout' onlick = "toggleLogin()">Login</button>
<div ng-controller = 'AuthController'>
  <div ng-show = 'me != null'>
    <div>You are logged in as:</div>
    <ul>
      <li>name: <a href = './{{me.name}}'>{{me.name}}</a></li>
      <li>email: {{me.email}}</li>
      <li>position: {{me.position}}</li>
    </ul>
  </div>
</div>
</body>
